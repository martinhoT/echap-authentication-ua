{% extends 'base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col">
            {% if error %}
                <h3 style="color: red;">{{ error_msg }}</h3>
            {% endif %}
            <form method="post" enctype=multipart/form-data>
                <div class="form-group">
                    <label for="input-product-name">Product name</label>
                    <input type="text" class="form-control" name="name" id="input-product-name" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="input-product-desc">Product description</label>
                    <textarea class="form-control" name="description" id="input-product-desc" rows="3"></textarea>
                </div>
                <label for="input-product-price">Product price</label>
                <div class="input-group mb-3">
                    <input id="input-product-price" name="price" type="text" class="form-control" placeholder="0.00" aria-label="Recipient's username" aria-describedby="euro">
                    <div class="input-group-append">
                        <span class="input-group-text" id="euro">€</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-product-thumbnail">Product thumbnail</label>

                    <!--Only accepts files-->
                    <input id="input-product-thumbnail" name="thumbnail" type="file" class="form-control" placeholder="Image" accept="images/*">

                    <!--
                    Only accepts files
                    <input id="input-product-thumbnail" name="thumbnail" type="url" class="form-control" placeholder="Image">
                    -->

                </div>
                <button type="submit" class="btn btn-primary" value=Upload>Add Product</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
